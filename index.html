<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            padding: 100px;


        }

        .submit-area {
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px gray;
            padding: 40px;
        }

        #transactions {
            display: none;
            padding: 0px 200px;
        }

        .deposit,
        .withdraw,
        .balance {
            margin: 0px 40px;
            padding: 20px;
            border-radius: 10px;
        }

        .deposit {
            background-color: slateblue;
        }

        .withdraw {
            background-color: lightsalmon;
        }

        .balance {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Deposit Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <br>
            <input type="text" class="form-control" placeholder="Enter Email Address">
            <br>
            <input type="password" class="form-control" placeholder="Enter Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transactions">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit">
                    <h6>Deposit</h5>
                        <h3>$<span id="depositAdd">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw">
                    <h6>Withdraw</h5>
                        <h3>$ <span id="withdrawAdd">00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance">
                    <h6>Balance</h6>
                    <h3>$ <span id="currentBalance">1200</span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$Enter Deposit amount">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Submit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$Enter withdraw amount">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //loin page handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactions = document.getElementById("transactions");
            transactions.style.display = "block";
        });
        //deposit event handler
        const depositBtn = document.getElementById("depositBtn");
        depositBtn.addEventListener("click", function () {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const depositAdd = document.getElementById("depositAdd").innerText;
            const depositAddNumber = parseFloat(depositAdd);
            const totalDepositAmount = depositNumber + depositAddNumber;

            document.getElementById("depositAdd").innerText = totalDepositAmount;
            document.getElementById("depositAmount").value = "";

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalanceAmount = depositNumber + currentBalanceNumber;
            document.getElementById("currentBalance").innerText = totalBalanceAmount;


        });

        //withdraw event handler
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click", function () {
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawFloat = parseFloat(withdrawAmount);

            const withdrawAdd = document.getElementById("withdrawAdd").innerText;
            const withdrawAddNumber = parseFloat(withdrawAdd);
            const totalWithdrawAmount = withdrawFloat + withdrawAddNumber;

            document.getElementById("withdrawAdd").innerText = totalWithdrawAmount;
            document.getElementById("withdrawAmount").value = "";

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalanceAmount = currentBalanceNumber - withdrawFloat;
            document.getElementById("currentBalance").innerText = totalBalanceAmount;

        });
    </script>
</body>

</html>
